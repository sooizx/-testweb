<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8"/>
    <title>日子選物</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon"/>
  </head>
  <body>
      <div id="member">
          <h2 class="memberonly">聯絡我們</h2>
          
        <form class="contactus-form" method="post">
          <label for ="name">姓名:</label>
          <input type="text" name="name" id="name" required placeholder="請輸入您的姓名">
          
          <label for ="email">信箱:</label>
          <input type="email" name="email" id="email" required placeholder="請輸入您的信箱">
          
          <label for ="phone">電話:</label>
          <input type="phone" name="phone" id="phone" required placeholder="請輸入您的電話">
         
          <label for="message">內容：</label>
              <textarea rows="8" cols="30" id="message" placeholder="輸入詢問內容"required></textarea>
          
          <div id="button">
            <input type="reset" value="重新輸入" class="btn">
            <input type="submit" value="確認送出"class="btn">
          </div>
          
        </form>
        </div>            
  </body>
</html>
