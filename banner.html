<div id="banner">
    <div class="slideshow-container">

      <div class="mySlides">
      <img src="imgs/banner01.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
      <img src="imgs/banner02.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
      <img src="imgs/banner03.jpg" style="width:100%">
      </div>
  
      <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
      <a class="next" onclick="changeSlides(1)">&#10095;</a>
    </div>
  </div>
  
<script>
var slideIndex = 1;
showSlides(slideIndex);
function changeSlides(n) {
showSlides(slideIndex += n);
}
function showSlides(n) {
var slides = document.getElementsByClassName("mySlides");

if (n > slides.length) {slideIndex = 1}
if (n < 1) {slideIndex = slides.length}

for (var i = 0; i < slides.length; i++) {
slides[i].style.display = "none";  
}
slides[slideIndex-1].style.display = "block";  
}
</script>
